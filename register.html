<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/register/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="register-area mt-5 mb-5 pt-150 pb-150">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-md-offset-3 text-center">
                    <div class="login">
                        <div class="login-form-container">
                            <div class="login-text">
                                <h2>sign up</h2>
                                <span>Please login using account detail bellow.</span>
                            </div>
                            <div class="login-form">
                                <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                                <form asp-action="Register" method="post">
                                    <span class="text-danger" asp-validation-for="Fullname"></span>
                                    <input asp-for="Fullname" type="text" placeholder="Fullname">

                                    <span class="text-danger" asp-validation-for="Username"></span>
                                    <input asp-for="Username" type="text"  placeholder="Username">
                                
                                    <span class="text-danger" asp-validation-for="Email"></span>
                                    <input asp-for="Email" type="text"  placeholder="Email">

                                    <span class="text-danger" asp-validation-for="Password"></span>
                                    <input asp-for="Password" type="password" placeholder="Password">
                                
                                    <span class="text-danger" asp-validation-for="ConfirmPassword"></span>
                                    <input asp-for="ConfirmPassword" type="password" placeholder="Confirm Password">

                                    <div class="button-box">
                                        <div class="login-toggle-btn">
                                            <input asp-for="RememberMe" type="checkbox" id="remember">
                                            <label for="remember">Remember me</label>
                                            
                                        </div>
                                        <button type="submit" class="default-btn">sign up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
