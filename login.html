<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login/style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-area mt-5 mb-5 pt-150 pb-150 ">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-md-offset-3 text-center">
                    <div class="login">
                        <div class="login-form-container">
                            <div class="login-text">
                                <h2>login</h2>
                                <span>Please login using account detail bellow.</span>
                            </div>
                            <div class="login-form">
                                <form method="post" asp-action="Login">
                                    <span class="text-danger" asp-validation-for="Login"></span>
                                    <input asp-for="Login" type="text" placeholder="Username or Email">
                                    
                                    <span class="text-danger" asp-validation-for="Password"></span>
                                    <input asp-for="Password" type="password" placeholder="Password">
                                    

                                    <div class="button-box">
                                        <div class="login-toggle-btn">
                                            <input asp-for="RememberMe" type="checkbox" id="remember">
                                            <label for="remember">Remember me</label>
                                            <a asp-action="Register">Create new account</a>
                                        </div>
                                        <button type="submit" class="default-btn">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
